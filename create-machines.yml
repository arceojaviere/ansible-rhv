- name: "Cloud machine creation"
  hosts: "all"
  tasks:
    - name: "Authenticating in RHV"
      ovirt_auth:
        url: "https://rhevm.lab/ovirt-engine/api"
        username: admin@internal
        password: safepassword
        insecure: yes
    - name: "Creating virtual disk"
      ovirt_disks:
        auth: "{{ ovirt_auth }}"
        name: "AutomaticVmSystem"
        size: "2GiB"
        storage_domain: "domain1"
        bootable: True
        state: "present"
        wait: True
    - name: "Creating virtual machine"
      ovirt_vms:
        auth: "{{ ovirt_auth }}"
        name: "AutomaticVm"
        description: "Automatically generated VM"
        cluster: "TestCluster"
        cpu_cores: 1
        cpu_sockets: 1
        memory: "500MiB"
        memory_guaranteed: "500MiB"
        disks:
          - name: "AutomaticVmSystem"
          - bootable: True
        nics:
          - name: "main"
            profile_name: "ovirtmgmt"
        boot_devices: "['cdrom', 'hd']"
        operating_system: "rhel_7x64"
        state: "present"
        type: "server"
